# Traefik Dynamic Configuration - Middlewares
# Place this file in your Traefik dynamic config directory

http:
  middlewares:
    # Default security headers
    default-headers:
      headers:
        frameDeny: true
        sslRedirect: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 31536000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    # Authentik forward auth middleware
    authentik-forward-auth:
      forwardAuth:
        address: "http://authentik-server:9000/outpost.goauthentik.io/auth/traefik"
        trustForwardHeader: true
        authResponseHeaders:
          - X-authentik-username
          - X-authentik-groups
          - X-authentik-email
          - X-authentik-name
          - X-authentik-uid
          - X-authentik-jwt
          - X-authentik-meta-jwks
          - X-authentik-meta-outpost
          - X-authentik-meta-provider
          - X-authentik-meta-app
          - X-authentik-meta-version

    # Optional: Basic auth bypass for API endpoints  
    api-bypass:
      basicAuth:
        removeHeader: true

    # Optional: Rate limiting for security
    rate-limit:
      rateLimit:
        average: 100
        period: 1m
        burst: 50

    # Optional: IP whitelist for admin access
    admin-whitelist:
      ipWhiteList:
        sourceRange:
          - "192.168.0.0/16"
          - "172.16.0.0/12" 
          - "10.0.0.0/8"
